<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background">
    <main>
        <div class="image">
            <img src="illustration-hero.svg" alt="image">
        </div>
        <div class="content">
            <h1>Order Summary</h1>
            <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="container">
                <div class="summary">
                    <img src="icon-music.svg" alt="music image">
                    <div class="plan">
                        <p class="heading">Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div class="link">
                    <a href="#">Change</a>
                </div>
            </div>
            <button>
                Proceed to Payment
            </button>
            <div class="cancel">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </main>
</body>
</html>
